# ===================================================================
# WhatsApp Clone - Chat Service Configuration
# ===================================================================

# ===================================================================
# Server Configuration
# ===================================================================
server:
  port: 8082
  shutdown: graceful

# ===================================================================
# Spring Application Configuration
# ===================================================================
spring:
  application:
    name: chat-service

  # ===================================================================
  # PostgreSQL Configuration (for conversation metadata)
  # ===================================================================
  datasource:
    url: jdbc:postgresql://localhost:5432/whatsapp
    username: admin
    password: password123
    driver-class-name: org.postgresql.Driver
    
    hikari:
      pool-name: ChatServiceHikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000

  # ===================================================================
  # JPA Configuration
  # ===================================================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # ===================================================================
  # Flyway Configuration
  # ===================================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    table: flyway_schema_history

  # ===================================================================
  # MongoDB Configuration (for messages)
  # ===================================================================
  data:
    mongodb:
      uri: mongodb://localhost:27017/whatsapp
      auto-index-creation: true

    # Redis Configuration
    redis:
      host: localhost
      port: 6379
      password:
      database: 1
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms
        shutdown-timeout: 100ms

  # ===================================================================
  # RabbitMQ Configuration
  # ===================================================================
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password123
    virtual-host: /
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        acknowledge-mode: auto
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0
          max-interval: 10000

  # ===================================================================
  # Cache Configuration
  # ===================================================================
  cache:
    type: redis
    redis:
      time-to-live: 1800000  # 30 minutes
      cache-null-values: false

# ===================================================================
# Management & Actuator Configuration
# ===================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true
    mongo:
      enabled: true
    redis:
      enabled: true
    rabbit:
      enabled: true
  
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

# ===================================================================
# Logging Configuration
# ===================================================================
logging:
  level:
    root: INFO
    com.whatsapp.chat: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data.mongodb: DEBUG
    org.springframework.messaging: DEBUG
    org.hibernate.SQL: DEBUG
  
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  
  file:
    name: logs/chat-service.log
    max-size: 10MB
    max-history: 30

# ===================================================================
# WebSocket Configuration
# ===================================================================
websocket:
  endpoint: /ws/chat
  allowed-origins:
    - http://localhost:3000
    - http://localhost:4200
  max-sessions-per-user: 5
  heartbeat-interval: 30000  # 30 seconds
  session-timeout: 300000    # 5 minutes

# ===================================================================
# Application-Specific Configuration
# ===================================================================
app:
  message:
    # Message retention policy
    retention:
      delivered-days: 30      # Keep delivered messages for 30 days
      undelivered-days: 7     # Keep undelivered messages for 7 days
    
    # Message limits
    max-text-length: 10000    # Max text message length
    max-batch-size: 50        # Max messages per batch query
  
  cache:
    # Message cache TTL
    message-ttl: 1800000      # 30 minutes
    # Conversation cache TTL
    conversation-ttl: 3600000 # 1 hour
    # Inbox cache TTL (undelivered messages)
    inbox-ttl: 300000         # 5 minutes
  
  rabbitmq:
    # Exchange names
    exchanges:
      message-events: message.events
    
    # Queue names
    queues:
      message-sent: message.sent
      message-delivered: message.delivered
      message-read: message.read
    
    # Routing keys
    routing-keys:
      message-sent: message.sent
      message-delivered: message.delivered
      message-read: message.read