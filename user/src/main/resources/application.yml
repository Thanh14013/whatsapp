spring:
  application:
    name: user
# ===================================================================
# WhatsApp Clone - User Service Configuration
# ===================================================================

# ===================================================================
# Server Configuration
# ===================================================================
server:
  port: 8081
  shutdown: graceful

# ===================================================================
# Spring Application Configuration
# ===================================================================
spring:
  application:
    name: user-service

  # ===================================================================
  # Database Configuration (PostgreSQL)
  # ===================================================================
  datasource:
    url: jdbc:postgresql://localhost:5432/whatsapp
    username: admin
    password: password123
    driver-class-name: org.postgresql.Driver

    # HikariCP Configuration
    hikari:
      pool-name: UserServiceHikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 600000
      connection-timeout: 30000

  # ===================================================================
  # JPA Configuration
  # ===================================================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # ===================================================================
  # Flyway Configuration
  # ===================================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    table: flyway_schema_history

  # ===================================================================
  # Redis Configuration
  # ===================================================================
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms
        shutdown-timeout: 100ms

  # ===================================================================
  # RabbitMQ Configuration
  # ===================================================================
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: password123
    virtual-host: /
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        acknowledge-mode: auto
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0
          max-interval: 10000

  # ===================================================================
  # Cache Configuration
  # ===================================================================
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour
      cache-null-values: false

# ===================================================================
# JWT Configuration
# ===================================================================
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-your-256-bit-secret-your-256-bit-secret-your-256-bit-secret}
  expiration: 86400000  # 24 hours
  refresh-expiration: 604800000  # 7 days

# ===================================================================
# Management & Actuator Configuration
# ===================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator

  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
    rabbit:
      enabled: true

  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

# ===================================================================
# Logging Configuration
# ===================================================================
logging:
  level:
    root: INFO
    com.whatsapp.user: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

  file:
    name: logs/user-service.log
    max-size: 10MB
    max-history: 30

# ===================================================================
# Application-Specific Configuration
# ===================================================================
app:
  security:
    # Password policy
    password:
      min-length: 8
      require-uppercase: true
      require-lowercase: true
      require-digit: true
      require-special-char: true

    # Account lockout policy
    lockout:
      max-attempts: 5
      lockout-duration: 900000  # 15 minutes

  cache:
    # User cache TTL
    user-ttl: 3600000  # 1 hour
    # User status cache TTL
    status-ttl: 300000  # 5 minutes

  rabbitmq:
    # Exchange names
    exchanges:
      user-events: user.events

    # Queue names
    queues:
      user-created: user.created
      user-updated: user.updated
      user-deleted: user.deleted
      user-status-changed: user.status.changed

    # Routing keys
    routing-keys:
      user-created: user.created
      user-updated: user.updated
      user-deleted: user.deleted
      user-status-changed: user.status.changed